<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Love</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script src="node_modules/pluralize/pluralize.js"></script>
  <script type="text/javascript" src="src/post.js" charset="utf-8"></script>
  <script type="text/javascript" src="src/breed.js" charset="utf-8"></script>
  <script type="text/javascript" src="src/index.js" charset="utf-8"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <!-- modal -->
  <div class="modal" id="modal">
    <div id="modal-background" class="modal-background"></div>
    <div class="modal-content has-text-centered">
      <div id="modal-content" class="notification is-danger has-text-white">
        <!-- add dynamically -->
      </div>
    </div>
    <button id="modal-close" class="modal-close is-large" aria-label="close"></button>
  </div>
  <section class="section has-background-danger-light">
    <!-- header -->
    <div class="content has-text-centered">
      <h1 class="heading is-size-1">Puppy<span class="has-text-danger"> Love</span></h1>
    </div>
    <div class="container is-fluid mb-5">
      <!-- filter posts by breed -->
      <div class="content has-text-centered">
        <div class="dropdown" id="breed-filter">
          <div class="dropdown-trigger">
            <button class="button is-fullwidth is-dark is-outlined" aria-haspopup="true" aria-controls="dropdown-menu">
              <span>Filter By Breed</span>
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content" id="breed-content">
              <!-- add dynamically -->
            </div>
          </div>
        </div>
      </div>
      <!-- show all posts button -->
      <div class="content has-text-centered is-hidden">
        <button id="all-posts-btn" class="button is-fullwidth is-danger">See All The Love!</button>
      </div>
      <!-- new post button -->
      <div class="content has-text-centered">
        <button id="new-post-btn" class="button is-fullwidth is-danger is-outlined">Show Some Love!</button>
      </div>
    </div> 
    <!-- create new post form -->
    <div id="new-post-container" class="container is-fluid has-text-centered mb-4 is-hidden">
      <div class="notification is-danger">
        <button class="delete" id="close-form"></button>
        <form id="new-post-form">
          <div class="field">
            <div class="control">
              <h3 class="heading has-text-danger-light is-size-4">Add Puppy Love!</h3>
            </div>
          </div>
          <!-- select dog breed -->
          <div class="field">
            <label class="label heading">Select Dog Breed</label>
            <div class="control">
              <div class="select">
                <select id="breeds">
                  <option value="" disabled="true" selected="true" hidden="true">Select Dog Breed</option>
                  <!-- filled dynamically -->
                </select>
              </div>
              <!--div class="dropdown" id="breeds">
                <div class="dropdown-trigger" >
                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>Select Dog Breed</span>
                      <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                      </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content" id="select-content"-->
                    <!-- added dynamically -->
                  <!--/div>
                </div>
              </div-->
            </div>
          </div>
          <!-- picture -->
          <div class="field">
            <label class="label heading">Picture</label>
            <div class="control">
              <input class="input" id="input-picture" type="text" placeholder="Enter Picture URL">
            </div>
          </div>
          <!-- submit -->
          <div class="field">
            <div class="control">
              <button class="button is-danger is-light" type="submit">Create Love</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- posts -->
    <div id="posts-container" class="container is-fluid has-text-centered">
      <!-- add dynmaically -->
    </div>
  </section>
</body>
<footer class="footer">
  <div class="content has-text-centered">
    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
  </div>
</footer>
</html>
